<div class="container">
  <div class="summary">
    <div class="header">Archive</div>


    <div class="topnav">
      <div class="search-container">
        <input type="text" placeholder="Search.." />

        <button id="searchButton">
          <i class="fa-solid fa-magnifying-glass" style="color: white; font-size: 1.25vw"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <div class="archive-list-container">
        <table class="archive-list">
          <tr class="table-header">
            <th style="width:2%"><input type="checkbox"></th>
            <th>User ID</th>
            <th>Pharmacy Name</th>
            <th>Address</th>
            <th>Contact No.</th>
            <th>Date Archived</th>
          </tr>

          <tr class="table-content">
            <td><input type="checkbox"></td>
            <td>POMONA</td>
            <td>BP Generics Express</td>
            <td>Evangelista Street, Batangas City</td>
            <td>043-5432</td>
            <td>09/26/2023</td>
          </tr>

        </table>
      </div>
    </div>
    <div class="bottom">
      <button class="restore"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
      <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
    </div>
  </div>
</div>
