<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="container">
  <fieldset>
    <legend><img src="./../../assets/MediSearch logo.png" id="logo" /></legend>
    <form>
      <input
        type="email"
        formControlName="email"
        name="email_ad"
        placeholder="Email"
      />
      <br />
      <input
        type="password"
        formControlName="password"
        name="password"
        placeholder="Password"
      />
      <br />
      <a routerLink="/home"><button id="loginButton">Login</button></a>
    </form>
  </fieldset>

</div>
